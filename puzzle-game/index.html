<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>15 Puzzle</h1>
        <div class="game-info">
            <div class="moves">Moves: <span id="move-count">0</span></div>
            <button id="hint-btn" class="btn hint-btn">Show Hint</button>
            <button id="reset-btn" class="btn">New Game</button>
        </div>
        <div id="grid" class="grid-container">
            <!-- Tiles will be generated by JS -->
        </div>

        <!-- Hint Overlay -->
        <div id="hint-overlay" class="hint-overlay hidden">
            <div class="hint-content">
                <img src="custom_puzzle02.jpg" alt="Puzzle Solution">
                <p>Click anywhere to close</p>
            </div>
        </div>

        <div id="win-message" class="win-message hidden">
            <h2>You Won! ðŸŽ‰</h2>
            <p>Moves: <span id="final-moves">0</span></p>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
